<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hihihi - Đăng nhập</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="login-form">
      <div class="login">
        <h1>Hihihi</h1>
        <div class="field">
          <label for="phone"
            ><img src="./icon/phone.svg" alt="phone-icon"
          /></label>
          <input type="tel" placeholder="Phone number" id="phone" />
        </div>
        <div class="field">
          <label for="password"
            ><img src="./icon/key.svg" alt="key-icon"
          /></label>
          <input type="password" placeholder="Password" id="password" />
          <img src="./icon/eye-off.svg" class="icon-right" alt="eye-off-icon" />
        </div>
        <div class="checkbox">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">Nhớ mật khẩu</label>
        </div>
        <a href="#" class="forgot-pass">Quên mật khẩu?</a>
        <button class="btn btn--primary">Đăng nhập</button>
        <button class="btn">Đăng ký trở thành người bán hàng</button>
        <p>
          <a href="#">Điều khoản</a> và <a href="#">Chính sách bảo mật</a> của
          người bán hàng trên Hihihi
        </p>
      </div>
    </div>
  </body>
</html>
